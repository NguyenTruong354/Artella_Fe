    <script>
        // Global Variables
        let scene, camera, renderer, composer;
        let particles = [], starParticles = [], heartParticles = [], roseParticles = [];
        let loveParticles = [], energyParticles = [];
        let heartPositions = [], rosePositions = [];

        // Animation States
        let currentPhase = 'loading'; // 'loading', 'heart', 'dissolving', 'rose', 'complete'
        let isHeartFormed = false, isHeartExploded = false;
        let isRoseFormed = false;
        let time = 0;
        let frameCount = 0, lastTime = 0, fps = 0;
        // Heart specific variables
        let heartbeatScale = 1;
        let heartCycle = 0;
        let heartRate = 70;
        let lastHeartbeat = 0;
        let nextHeartbeatInterval = 1000;
        let mouse = { x: 0, y: 0 };

        // Rose specific variables
        let petalSystems = [];
        let stemParticles = [];
        let leafParticles = [];

        // Performance variables
        let currentQuality = 1;
        let lastFPSTime = 0;
        let lastFrameCount = 0;
        let bloomPass;

        // Audio
        let audioContext;        // Configuration
        const HEART_PARTICLE_COUNT = 3000;
        const ROSE_PARTICLE_COUNT = 1800;
        const STAR_COUNT = 200;
        const ENERGY_PARTICLE_COUNT = 3; // S·ªë h·∫°t nƒÉng l∆∞·ª£ng ph√°t ra m·ªói l·∫ßn
        const HEART_SIZE = 4;
        const TRANSITION_DURATION = 3000; // 3 seconds

        // Initialize the animation
        init();

        function init() {
            console.log('Initializing Send My Love animation...');

            // Create scene and basic setup
            createScene();
            createStarField();
            setupCamera();
            setupEventListeners();
            setupAudio();
            // Start loading sequence
            setTimeout(() => {
                hideLoading();
                createHeartPositions();
                createHeartParticles();
                startHeartFormation();
            }, 2000);
        }

        function createScene() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 20);

            renderer = new THREE.WebGLRenderer({
                antialias: false,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));

            document.getElementById('container').appendChild(renderer.domElement);

            // Post-processing
            const renderScene = new THREE.RenderPass(scene, camera);
            bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.2, 0.3, 0.8
            );
            bloomPass.threshold = 0.1;
            bloomPass.strength = 1.2;
            bloomPass.radius = 0.8;

            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xff69b4, 2.2, 35);
            pointLight.position.set(0, 0, 14);
            scene.add(pointLight);
        }

        function createStarField() {
            const starGeometry = new THREE.BufferGeometry();
            const starPositions = [];
            const starColors = [];

            for (let i = 0; i < STAR_COUNT; i++) {
                const radius = 100 + Math.random() * 50;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);

                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);

                starPositions.push(x, y, z);

                const color = new THREE.Color();
                const colorType = Math.random();
                if (colorType < 0.4) {
                    color.setHSL(0.85 + Math.random() * 0.15, 0.7, 0.8);
                } else if (colorType < 0.7) {
                    color.setHSL(0.55 + Math.random() * 0.1, 0.5, 0.9);
                } else {
                    color.setHSL(0, 0, 0.9);
                }
                starColors.push(color.r, color.g, color.b);
            }

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            starGeometry.setAttribute('color', new THREE.Float32BufferAttribute(starColors, 3));

            const starMaterial = new THREE.PointsMaterial({
                size: 2,
                transparent: true,
                opacity: 0.8,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });

            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            starParticles.push(stars);
        }
        function createHeartPositions() {
            heartPositions = []; // Resetting the array
            const numLayers = 5; // Gi·∫£m t·ª´ 7 xu·ªëng 5 layers
            const totalThickness = 2.5; // Gi·∫£m t·ª´ 3.0 xu·ªëng 2.5
            const randomZFlutterFactor = 0.6; // Gi·∫£m t·ª´ 0.8 xu·ªëng 0.6

            for (let i = 0; i < HEART_PARTICLE_COUNT; i++) {
                // Determine which 2D slice profile and layer this particle 'i' belongs to
                const layerIndex = i % numLayers; // Cycles through 0, 1, ..., numLayers-1
                const sliceProfileIndex = Math.floor(i / numLayers); // Index for the (x,y) coordinate calculation

                // Calculate the number of unique (x,y) slice profiles we'll have
                const numSliceProfiles = Math.ceil(HEART_PARTICLE_COUNT / numLayers);

                // Parameter 't' for the 2D heart equation, ensuring it covers the full shape
                const t = (sliceProfileIndex / (numSliceProfiles - 1 || 1)) * Math.PI * 4;


                // Standard 2D heart parametric equations
                const x_base = HEART_SIZE * (16 * Math.pow(Math.sin(t), 3));
                const y_base = HEART_SIZE * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                // Calculate Z position for the layer
                let layerZOffset = 0;
                if (numLayers > 1) {
                    // Distributes layers from -totalThickness/2 to +totalThickness/2
                    layerZOffset = (layerIndex - (numLayers - 1) / 2.0) * (totalThickness / (numLayers - 1));
                }
                // else if numLayers is 1, layerZOffset remains 0, making it a flat heart.

                // Add random flutter to the Z position
                const zFlutter = (Math.random() - 0.5) * randomZFlutterFactor;

                const innerFillScale = Math.random(); // Scale factor to fill towards the center, 0 = center, 1 = edge

                heartPositions.push(
                    new THREE.Vector3(
                        (x_base / 6) * innerFillScale, // Apply scale to X to fill towards the center
                        (y_base / 6) * innerFillScale, // Apply scale to Y to fill towards the center
                        layerZOffset + zFlutter
                    )
                );
            }
        }        function createRosePositions() {
            rosePositions = [];

            // T·∫°o th√¢n c√¢y (stem) - th·∫≥ng v√† t·ª± nhi√™n h∆°n t·ª´ Flower.html
            const stemParticles = Math.floor(ROSE_PARTICLE_COUNT * 0.12); // 12% cho th√¢n
            for (let i = 0; i < stemParticles; i++) {
                const t = i / stemParticles;
                const y = -8 + t * 6; // Th√¢n t·ª´ -8 ƒë·∫øn -2
                
                // Th√¢n c√≥ ƒë·ªô cong nh·∫π t·ª± nhi√™n
                const stemCurve = Math.sin(t * Math.PI) * 0.1;
                const stemRadius = (0.25 - t * 0.15) + Math.random() * 0.05; // Th√¢n nh·ªè d·∫ßn l√™n tr√™n
                const angle = Math.random() * Math.PI * 2;
                
                rosePositions.push(new THREE.Vector3(
                    Math.cos(angle) * stemRadius + stemCurve,
                    y,
                    Math.sin(angle) * stemRadius
                ));
            }
            
            // T·∫°o l√° (leaves) - h√¨nh d·∫°ng t·ª± nhi√™n h∆°n t·ª´ Flower.html
            const leafParticles = Math.floor(ROSE_PARTICLE_COUNT * 0.13); // 13% cho l√°
            const numLeaves = 3;
            
            for (let leafIdx = 0; leafIdx < numLeaves; leafIdx++) {
                const leafCenter = -3 + leafIdx * 1.5;
                const leafAngleBase = (leafIdx * Math.PI * 0.618) % (Math.PI * 2);
                const particlesPerLeaf = Math.floor(leafParticles / numLeaves);
                
                for (let i = 0; i < particlesPerLeaf; i++) {
                    const t = i / particlesPerLeaf;
                    const leafLength = 1.8;
                    const leafWidth = 0.7;
                    
                    const localX = (t - 0.5) * leafLength;
                    const localZ = Math.sin(t * Math.PI) * leafWidth * (Math.random() * 0.6 + 0.4);
                    
                    // Xoay l√° theo g√≥c t·ª± nhi√™n
                    const x = localX * Math.cos(leafAngleBase) - localZ * Math.sin(leafAngleBase);
                    const z = localX * Math.sin(leafAngleBase) + localZ * Math.cos(leafAngleBase);
                    const y = leafCenter + Math.sin(t * Math.PI) * 0.2; // L√° c√≥ ƒë·ªô cong nh·∫π
                    
                    rosePositions.push(new THREE.Vector3(x, y, z));
                }
            }
            
            // T·∫°o hoa h·ªìng (rose flower) - 75% c√≤n l·∫°i, thu·∫≠t to√°n Fibonacci spiral t·ª´ Flower.html
            const flowerParticles = ROSE_PARTICLE_COUNT - stemParticles - leafParticles;
            
            // Hoa h·ªìng c√≥ c·∫•u tr√∫c l·ªõp spiral th·ª±c t·∫ø
            const petalLayers = 8; // 8 l·ªõp c√°nh hoa
            const centerRadius = 0.3; // T√¢m hoa nh·ªè
            const maxRadius = 4; // B√°n k√≠nh t·ªëi ƒëa cho hoa h·ªìng
            
            for (let i = 0; i < flowerParticles; i++) {
                const layerProgress = Math.pow(i / flowerParticles, 0.7); // Non-linear distribution
                const layer = Math.floor(layerProgress * petalLayers);
                const radiusProgress = layerProgress;
                
                // C√¥ng th·ª©c Fibonacci spiral cho hoa h·ªìng th·ª±c t·∫ø
                const goldenAngle = Math.PI * (3 - Math.sqrt(5)); // ~137.5 degrees
                const spiralIndex = i * 0.5;
                const angle = spiralIndex * goldenAngle;
                
                // B√°n k√≠nh tƒÉng theo spiral Fibonacci
                const spiralRadius = centerRadius + (maxRadius - centerRadius) * Math.sqrt(radiusProgress);
                
                // T·∫°o ƒë·ªô cong c√°nh hoa t·ª± nhi√™n
                const petalCurvature = Math.sin(angle * 3 + layer * 0.5) * 0.15;
                const petalTilt = Math.cos(angle * 2) * 0.1;
                
                // V·ªã tr√≠ c∆° b·∫£n
                const x_base = spiralRadius * Math.cos(angle);
                const z_base = spiralRadius * Math.sin(angle);
                
                // ƒê·ªô cao theo l·ªõp v√† v·ªã tr√≠ trong spiral
                const layerHeight = (layer - petalLayers/2) * 0.08;
                const spiralHeight = Math.sin(radiusProgress * Math.PI) * 0.4;
                const y_base = layerHeight + spiralHeight + petalCurvature + 2; // +2 ƒë·ªÉ ƒë∆∞a hoa l√™n tr√™n th√¢n
                
                // Bi·∫øn thi√™n t·ª± nhi√™n cho t·ª´ng c√°nh hoa
                const naturalVariation = 0.15;
                const flutter = {
                    x: (Math.random() - 0.5) * naturalVariation,
                    y: (Math.random() - 0.5) * naturalVariation * 0.5,
                    z: (Math.random() - 0.5) * naturalVariation
                };
                
                // T·∫°o ƒë·ªô d√†y cho c√°nh hoa
                const petalThickness = (Math.random() - 0.5) * 0.1;
                
                rosePositions.push(new THREE.Vector3(
                    x_base + flutter.x + petalTilt,
                    y_base + flutter.y,
                    z_base + flutter.z + petalThickness
                ));
            }
        }
        function createHeartParticles() {
            // S·ª≠ d·ª•ng geometry ƒë∆°n gi·∫£n h∆°n ƒë·ªÉ tƒÉng performance nh∆∞ Love.html
            const geometries = [
                new THREE.SphereGeometry(0.06, 6, 6), // Gi·∫£m chi ti·∫øt t·ª´ 8,8 xu·ªëng 6,6
                new THREE.TetrahedronGeometry(0.08), // Gi·∫£m k√≠ch th∆∞·ªõc
                new THREE.OctahedronGeometry(0.07) // Gi·∫£m k√≠ch th∆∞·ªõc
            ];

            for (let i = 0; i < HEART_PARTICLE_COUNT; i++) {
                const geometry = geometries[Math.floor(Math.random() * geometries.length)];

                // Gradient m√†u ƒëa d·∫°ng v√† ƒë·∫πp h∆°n t·ª´ Love.html
                let hue, saturation, lightness;

                // T·∫°o nhi·ªÅu d·∫£i m√†u kh√°c nhau
                const colorType = Math.random();
                if (colorType < 0.4) {
                    // H·ªìng - ƒë·ªè (ch√≠nh)
                    hue = 0.85 + Math.random() * 0.15; // 0.85-1.0 (h·ªìng ƒë·∫øn ƒë·ªè)
                    saturation = 0.7 + Math.random() * 0.3;
                    lightness = 0.4 + Math.random() * 0.4;
                } else if (colorType < 0.65) {
                    // T√≠m - xanh d∆∞∆°ng
                    hue = 0.65 + Math.random() * 0.2; // 0.65-0.85 (t√≠m ƒë·∫øn xanh d∆∞∆°ng)
                    saturation = 0.6 + Math.random() * 0.4;
                    lightness = 0.3 + Math.random() * 0.5;
                } else if (colorType < 0.8) {
                    // V√†ng - cam
                    hue = 0.1 + Math.random() * 0.15; // 0.1-0.25 (v√†ng ƒë·∫øn cam)
                    saturation = 0.8 + Math.random() * 0.2;
                    lightness = 0.5 + Math.random() * 0.3;
                } else {
                    // Tr·∫Øng - b·∫°c (cho ƒëi·ªÉm nh·∫•n)
                    hue = Math.random();
                    saturation = 0.1 + Math.random() * 0.3;
                    lightness = 0.7 + Math.random() * 0.3;
                }

                // S·ª≠ d·ª•ng material ƒë∆°n gi·∫£n h∆°n ƒë·ªÉ tƒÉng performance
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(hue, saturation, lightness),
                    transparent: true,
                    opacity: 0.85 + Math.random() * 0.15
                });

                const particle = new THREE.Mesh(geometry, material);

                // V·ªã tr√≠ ban ƒë·∫ßu trong h√¨nh c·∫ßu
                const radius = 15 + Math.random() * 10;
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;

                particle.position.set(
                    radius * Math.sin(theta) * Math.cos(phi),
                    radius * Math.sin(theta) * Math.sin(phi),
                    radius * Math.cos(theta)
                );

                particle.userData = {
                    originalPos: particle.position.clone(),
                    targetPos: heartPositions[i % heartPositions.length].clone(),
                    speed: Math.random() * 0.02 + 0.01,
                    phase: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.1,
                    size: 0.8 + Math.random() * 0.4,
                    pulsePhase: Math.random() * Math.PI * 2,
                    wavePhase: Math.random() * Math.PI * 2,
                    originalHue: hue,
                    originalSaturation: saturation,
                    originalLightness: lightness,
                    type: 'heart'
                };

                heartParticles.push(particle);
                particles.push(particle);
                scene.add(particle);
            }
        }        function createRoseParticles() {
            // Geometry chuy√™n bi·ªát cho t·ª´ng ph·∫ßn c·ªßa hoa h·ªìng t·ª´ Flower.html
            const stemGeometry = new THREE.CylinderGeometry(0.03, 0.05, 0.12, 8);
            const leafGeometry = new THREE.PlaneGeometry(0.2, 0.1);
            
            // C√°c lo·∫°i geometry cho c√°nh hoa v·ªõi h√¨nh d·∫°ng th·ª±c t·∫ø h∆°n t·ª´ Flower.html
            const petalGeometries = [

        function updateEnergyParticles() {
            // Gi·ªõi h·∫°n s·ªë l∆∞·ª£ng energy particles ƒë·ªÉ tƒÉng performance
            if (energyParticles.length > 100) {
                // X√≥a nh·ªØng particles c≈© nh·∫•t
                for (let i = 0; i < 20; i++) {
                    if (energyParticles[i]) {
                        scene.remove(energyParticles[i]);
                        energyParticles.splice(i, 1);
                    }
                }
            }

            for (let i = energyParticles.length - 1; i >= 0; i--) {
                const particle = energyParticles[i];
                const userData = particle.userData;

                // C·∫≠p nh·∫≠t v·ªã tr√≠
                particle.position.add(userData.velocity);

                // Gi·∫£m t·ªëc ƒë·ªô theo th·ªùi gian (ma s√°t kh√¥ng kh√≠)
                userData.velocity.multiplyScalar(0.995);

                // Th√™m hi·ªáu ·ª©ng l·ª±c h·∫•p d·∫´n nh·∫π v·ªÅ ph√≠a d∆∞·ªõi
                userData.velocity.y -= 0.001;

                // Xoay ƒë∆°n gi·∫£n h∆°n
                particle.rotation.y += userData.rotationSpeed;

                // Hi·ªáu ·ª©ng scale ƒë∆°n gi·∫£n h∆°n
                const lifeFactor = userData.life * userData.initialSize;
                particle.scale.set(lifeFactor, lifeFactor, lifeFactor);

                // Gi·∫£m tu·ªïi th·ªç
                userData.life -= userData.decay;

                // C·∫≠p nh·∫≠t opacity
                particle.material.opacity = userData.life * 0.9;

                // X√≥a h·∫°t khi h·∫øt tu·ªïi th·ªç ho·∫∑c bay qu√° xa
                if (userData.life <= 0 || particle.position.distanceTo(new THREE.Vector3(0, 0, 0)) > 40) {
                    scene.remove(particle);
                    energyParticles.splice(i, 1);
                }
            }
        }

        function heartbeat() {
            if (!isHeartFormed || isHeartExploded) return;

            const beatScale = 1.15;
            const duration = 0.15;

            heartParticles.forEach(particle => {
                gsap.to(particle.scale, {
                    duration: duration,
                    x: particle.userData.size * beatScale,
                    y: particle.userData.size * beatScale,
                    z: particle.userData.size * beatScale,
                    ease: "power2.out",
                    yoyo: true,
                    repeat: 1
                });
            });

            // Play heartbeat sound
            playHeartbeatSound();
        }

        function playHeartbeatSound() {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(120, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.15);

            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.18);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.18);
        }

        function updateStats() {
            frameCount++;
            const currentTime = performance.now();

            if (currentTime >= lastTime + 500) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
                document.getElementById('particleCount').textContent =
                    heartParticles.length + roseParticles.length + starParticles.length + energyParticles.length;
                document.getElementById('mode').textContent = currentPhase;

                // Auto quality adjustment
                if (fps < 30 && currentQuality > 0) {
                    currentQuality--;
                    adjustQuality();
                } else if (fps > 50 && currentQuality < 2) {
                    currentQuality++;
                    adjustQuality();
                }
            }
        }

        function adjustQuality() {

            document.getElementById('quality').textContent = qualityNames[currentQuality];

            switch (currentQuality) {

                    bloomPass.radius = 0.5;

                    bloomPass.radius = 0.8;

                    bloomPass.radius = 1.0;
                    break;
            }

                        particle.scale.set(
                            particle.userData.size * pulseFactor,
                            particle.userData.size * pulseFactor,
                            particle.userData.size * pulseFactor
                        );
                        
                        // Color shifting for petals
                        if (particle.userData.particleType === 'flower' && Math.random() < 0.01) {
                            const sparkleIntensity = Math.sin(time * 8 + i * 0.3) * 0.3;
                            const originalColor = new THREE.Color().setHSL(
                                particle.userData.originalHue,
                                particle.userData.originalSaturation,
                                particle.userData.originalLightness
                            );
                            
                            particle.material.color.setRGB(
                                Math.min(1, originalColor.r + sparkleIntensity * 0.5),
                                Math.min(1, originalColor.g + sparkleIntensity * 0.3),
                                Math.min(1, originalColor.b + sparkleIntensity * 0.4)
                            );
                            
                            setTimeout(() => {
                                particle.material.color.copy(originalColor);
                            }, 60);
                        }
                    }

                    // Enhanced rotation animation
                    particle.rotation.x += particle.userData.rotationSpeed;
                    particle.rotation.y += particle.userData.rotationSpeed * 0.7;
                    particle.rotation.z += particle.userData.rotationSpeed * 0.5;

                    // Color shifting for dissolving hearts
                    if (currentPhase === 'dissolving' && particle.userData.type === 'heart') {
                        const hueShift = (particle.userData.originalHue + Math.sin(time * 2) * 0.1) % 1;
                        particle.material.color.setHSL(hueShift, particle.userData.originalSaturation, particle.userData.originalLightness);
                    }
                }
            });            // Animated text particles if in text phase
            if (currentPhase === 'text') {
                textParticles.forEach((particle, i) => {
                    if (particle.userData) {
                        // Gentle floating movement
                        const floatAmplitude = 0.03;
                        const floatFrequency = 0.5;
                        const xOffset = Math.sin(time * floatFrequency + particle.userData.pulsePhase) * floatAmplitude;
                        const yOffset = Math.cos(time * floatFrequency * 0.7 + particle.userData.pulsePhase) * floatAmplitude;
                        
                        particle.position.x = particle.userData.targetPos.x + xOffset;
                        particle.position.y = particle.userData.targetPos.y + yOffset;
                        
                        // Gentle rotation
                        particle.rotation.x += particle.userData.rotationSpeed * 0.3;
                        particle.rotation.y += particle.userData.rotationSpeed * 0.2;
                        
                        // Natural breathing effect
                        const breatheFactor = Math.sin(time + particle.userData.pulsePhase) * 0.05 + 1.0;
                        particle.scale.set(
                            particle.userData.size * breatheFactor,
                            particle.userData.size * breatheFactor,
                            particle.userData.size * breatheFactor
                        );
                    }
                });
            }
            
            // Star field animation
            starParticles.forEach(stars => {
                stars.rotation.y += 0.0005;
                stars.rotation.x += 0.0002;
            });

            // Camera movement
            camera.position.x += (mouse.x * 2 - camera.position.x) * 0.02;
            camera.position.y += (-mouse.y * 2 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);

            // Scene gentle rotation
            scene.rotation.y = Math.sin(time * 0.1) * 0.02;

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }        // Custom cursor functionality
        function initCustomCursor() {
            const cursor = document.getElementById('cursor');
            let mouseX = 0;
            let mouseY = 0;
            let cursorX = 0;
            let cursorY = 0;

            // Hide default cursor
            document.body.style.cursor = 'none';

            // Update mouse position
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Update mouse coordinates for particle interactions
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });

            // Smooth cursor following
            function updateCursor() {
                cursorX += (mouseX - cursorX) * 0.1;
                cursorY += (mouseY - cursorY) * 0.1;
                
                cursor.style.left = cursorX - 10 + 'px';
                cursor.style.top = cursorY - 10 + 'px';
                
                requestAnimationFrame(updateCursor);
            }
            updateCursor();

            // Cursor hover effects
            const interactiveElements = document.querySelectorAll('button, a, .interactive');
            
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(1.5)';
                    cursor.style.mixBlendMode = 'difference';
                });
                
                element.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                    cursor.style.mixBlendMode = 'normal';
                });
            });

            // Hide cursor when mouse leaves window
            document.addEventListener('mouseleave', () => {
                cursor.style.opacity = '0';
            });

            document.addEventListener('mouseenter', () => {
                cursor.style.opacity = '1';
            });
        }

        // Initialize everything
        initCustomCursor();
        
        // Start animation
        animate();
    </script>
